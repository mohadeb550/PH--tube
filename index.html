<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P-hero Tube </title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/6e6416f0d9.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="w-[92%] h-24 lg:h-28 mx-auto flex justify-between items-center border-b">
        <img src="assets/Logo.png">
        <button class="btn bg-zinc-300 capitalize">Sort by view</button>
        <button class="btn bg-red-500 text-white capitalize hover:bg-red-600">Blog</button>
    </header>
    <main class="w-[92%] mx-auto mt-8">

        <div id="buttons-container"> </div>
        <section id="videos-container">

            <div class="video-card w-[312px] space-y-5">
                <div class="relative">
                    <img class="rounded-lg" src="https://i.ibb.co/L1b6xSq/shape.jpg">
                    <span class="absolute right-3 bottom-3 text-gray-300 text-sm bg-black p-1 rounded-md">3hrs 56 min ago</span>
                </div>
                <div class="flex items-start gap-3">
                    <img class="w-12 rounded-full" src="https://i.ibb.co/D9wWRM6/olivia.jpg">
                    <div class="space-y-1">
                        <h1 class="font-bold">Building a Winning UX Strategy Using the Kano Model</h1>
                        <h1>Awlad Hossain <i class="fa-solid fa-circle-check text-blue-500"></i></h1>
                        <p>91K Views</p>
                    </div>
                </div>
            </div>

        </section>
    </main>
    
    <script src="script.js"></script>
</body> 
</html>
